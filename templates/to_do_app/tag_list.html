{% extends "base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mt-4">
    <h1>Tags</h1>
    <a href="{% url 'tag-create' %}" class="btn btn-primary">Add</a>
  </div>
  <table class="table mt-4">
    <tbody>
      {% for tag in tags %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a class="btn btn-primary" href="{% url 'tag-update' pk=tag.id %}">Update</a>
          </td>
          <td>
            <form method="post" action="{% url 'tag-delete' pk=tag.id %}">
              {% csrf_token %}
              <input class="btn btn-danger" type="submit" value="Delete">
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
